<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/animate.css/animate.css">
	<style>
		@keyframes run{
			from{
				width:100px;
			}
			to{
				width: 300px;
			}
		}
		div{
			width: 100px;
			height: 100px;
			background-color: #f00;
			animation-duration: 1s;
			animation-name: run;
			animation-fill-mode:both;
		}
	</style>
</head>
<body>
	<input type="button" value="click">
	<div class="" id="a"></div>
</body>
</html>
