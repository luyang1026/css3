<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 100px;height: 100px;border: 30px solid rgba(0,0,0,.1);padding: 50px;background-image: url(poker/1.jpg);}
		div:nth-child(1){-webkit-background-clip: border;}
		div:nth-child(2){-webkit-background-clip: padding;}
		div:nth-child(3){-webkit-background-clip: content;}
		div:nth-child(4){-webkit-background-clip: text;font-size: 30px;color: rgba(1,2,3,0.3);}
	</style>
</head>
<body>
	<div>test</div>
	<div>test</div>
	<div>test</div>
	<div>testasdfsadf</div>
</body>
</html>
