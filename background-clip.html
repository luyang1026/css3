<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 100px;height: 100px;padding: 50px;background-image: url(poker/1.jpg);border: 30px solid rgba(0,0,0,.3);margin: 20px;}
		div:nth-child(1){background-clip: initial;}
		div:nth-child(2){background-clip: border-box}
		div:nth-child(3){background-clip: padding-box}
		div:nth-child(4){background-clip: content-box}
	</style>
</head>
<body>
	<div>test</div>
	<div>test</div>
	<div>test</div>
	<div>test</div>
</body>
</html>
